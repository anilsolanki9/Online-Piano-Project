<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Piano</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="key key-1">Q</div>
        <div class="key key-2">W</div>
        <div class="key key-3">E</div>
        <div class="key key-4">R</div>
        <div class="key key-5">T</div>
        <div class="key key-6">Y</div>
        <div class="key key-7">U</div>
        <div class="key key-8">I</div>
        <div class="key key-9">O</div>
        <div class="key key-10">P</div>
        <div class="key key-11">A</div>
        <div class="key key-12">S</div>
        <div class="key key-13">D</div>
        <div class="key key-14">F</div>
        <div class="key key-15">G</div>
        <div class="key key-16">H</div>
        <div class="key key-17">J</div>
        <div class="key key-18">K</div>
        <div class="key key-19">L</div>
        <div class="key key-20">M</div>
        <div class="key key-21">N</div>
        <div class="sharpKey sharpKey-1">1</div>
        <div class="sharpKey sharpKey-2">2</div>
        <div class="sharpKey sharpKey-3">3</div>
        <div class="sharpKey sharpKey-4">4</div>
        <div class="sharpKey sharpKey-5">5</div>
        <div class="sharpKey sharpKey-6">6</div>
        <div class="sharpKey sharpKey-7">7</div>
        <div class="sharpKey sharpKey-8">8</div>
        <div class="sharpKey sharpKey-9">9</div>
        <div class="sharpKey sharpKey-10">0</div>
        <div class="sharpKey sharpKey-11">Z</div>
        <div class="sharpKey sharpKey-12">X</div>
        <div class="sharpKey sharpKey-13">C</div>
        <div class="sharpKey sharpKey-14">V</div>
        <div class="sharpKey sharpKey-15">B</div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
